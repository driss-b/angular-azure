<style>
  .cards {
    padding: 20px 0;
    display: flex;
    flex-wrap: wrap;
    column-gap: 10px;
    row-gap: 10px;
    justify-content: center;
  }
  .card {
    height: 100%;
    justify-content: center;
    align-items: center;
  }
  .card-img-top {
    width: 100px;
  }
  .card-body {
    width: 100%;
  }
</style>

<div class="cards">
  <div *ngFor="let user of users">
    <div class="card" style="width: 18rem;">
      <img src="{{ user.avatar }}" class="card-img-top" loading="lazy">
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user?.last_name }}</h5>
        <span>Email : {{ user.email }}</span>
        <span>Country : {{ user.country }}</span>
        <span>City : {{ user.city }}</span>
        <span>Gender : {{ user.gender }}</span>
      </div>
    </div>
  </div>
</div>
